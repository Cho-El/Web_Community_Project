<html>

<head>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../static/css/group.css">
    <link rel="stylesheet" href="../static/css/pagination.css" text="text/css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>


    <div data-aos="zoom-in" data-aos-duration="1000" class="container aos-init aos-animate">
        <div class="background_layer"></div>
        <div>
            <span class="logo">ROOMS</span>
        </div>
        <div class="sub_container">
            <span class="main_login">Login</span> | 
            <span class="main_signup">Sign up</span>
        </div>
    </div>

    <div id="login_container"></div>

    <div id="signup_container"></div>

    <div class="sub_title">
        베스트 룸
    </div>


    <!-- 베스트 룸 목록 슬라이더 -->
    <div class="s_container aos-init aos-animate" data-aos="fade-right" data-aos-duration="1000">

        <div class="slider_wrap">
            <div class="slider">
                <div class="s_btn_left s_btn">
                    <img src="../static/img/arrow-left.png" alt="" class="s_btn_img">
                </div>
                <div class="s_btn_right s_btn">
                    <img src="../static/img/arrow-right.png" alt="" class="s_btn_img">
                </div>
            </div>
        </div>

        <div class="slide_bar">
            <div class="bar"></div>
        </div>
    </div>

    <!-- 베스트 글 목록 -->
    <div class="sub_title">
        베스트 글
    </div>

    <div class="best_board aos-animate aos-init" data-aos="zoom-out" data-aos-duration="1000">
        
    </div>

    <div class="sub_title">
        대분류
    </div>

    <div class="b_container aos-animate aos-init" data-aos="zoom-in" data-aos-duration="1000">
        <div class="b_btn_left b_btn">
            <img src="../static/img/arrow-left.png" alt="" class="b_btn_img">
        </div>
        <div class="b_btn_right b_btn">
            <img src="../static/img/arrow-right.png" alt="" class="b_btn_img">
        </div>
        <div>
            <div class="big_room active">
                <div class="big_room_name">
                    게임
                </div>

                <div class="small_room_container"></div>

                <div class="small_room_page" id="pagination"></div>
            </div>
            <div class="big_room">
                <div class="big_room_name">
                    스포츠
                </div>

                <div class="small_room_container"></div>

                <div class="small_room_page" id="pagination"></div>
            </div>
            <div class="big_room">
                <div class="big_room_name">
                    연예 / 방송
                </div>
                
                <div class="small_room_container"></div>
                
                <div class="small_room_page" id="pagination"></div>
            </div>
            <div class="big_room">
                <div class="big_room_name">
                    IT / 교육
                </div>
                
                <div class="small_room_container"></div>

                <div class="small_room_page" id="pagination"></div>
            </div>
            <div class="big_room">
                <div class="big_room_name">
                    여행 / 음식
                </div>

                <div class="small_room_container"></div>

                <div class="small_room_page" id="pagination"></div>
            </div>
            <div class="big_room">
                <div class="big_room_name">
                    취미 / 생활
                </div>
                
                <div class="small_room_container"></div>

                <div class="small_room_page" id="pagination"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../static/js/main.js" type="text/javascript"></script>
    <script src="../static/js/auth.js" type="text/javascript"></script>

</body>


</html>
