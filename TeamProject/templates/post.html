<!DOCTYPE html>
<html>
<head>
	<title>Web Project - YourRoom</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width , initial-scale=1.0">
	<link rel='stylesheet' href="{{ url_for('static', filename='css/style.css') }}">
	<link rel='stylesheet' href="{{ url_for('static', filename='css/post.css') }}">

</head>
<body>
	<header>
		<div class="nav_logo">
			<a href="http://127.0.0.1:5000/">
				<img src="https://img.icons8.com/ios/50/000000/room.png"/>
			</a>
			<p>ROOMS</p>
		</div>
		<div class="search_bar">
			<input type="textarea" placeholder="Search">
		</div>
		<div class="user_profile">
			<a href="">

				<img src="https://img.icons8.com/ios/50/000000/user-male-circle.png"/>
			</a>
			<p></p>
		</div>
	</header>
	<div class="post_main" >
		<div class="post_title"></div>
		<div class="post_wrap">
			<section class="post">
			</section>

			<section class="side">
				<div class="side_search">
					<fieldset>
						<input type="search" />
						<button type="submit">
							<i class="fa fa-search"></i>
						</button>
					</fieldset>
				</div>
				<div class="side_best"></div>
				<div class="side_ads" id="adSide_1">
					<input type="button" id="adButton_1" value="X">
					<img src="https://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg">
				</div>
				<div class="side_goTop">TOP</div>
			</section>
		</div>
	</div>
	<div class="footer"></div>


	<script src="https://kit.fontawesome.com/8625eebbbc.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/post/main.js') }}"></script>
	<script src="{{ url_for('static', filename='js/post/fetch.js') }}"></script>
	<script src="{{ url_for('static', filename='js/post/render_tool.js') }}"></script>
	<script src="{{ url_for('static', filename='js/post/render.js') }}"></script>
	<script src="{{ url_for('static', filename='js/post/router.js') }}"></script>
	<script src="{{ url_for('static', filename='js/post/event.js') }}"></script>
</body>
</html>
